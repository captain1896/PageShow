<!DOCTYPE html>
<html lang="en">
<head>
	<title>login-form-demo01</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap-3.1.1-dist/css/bootstrap.css">
	<style type="text/css" href="lib/bootstrap/bootstrap-3.1.1-dist/js/bootstrap.min.js"></style>
</head>

<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-4">
			<form class="form-horizontal" role="form">

				<div class="form-group">
					<label class="col-md-2 control-label">username:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" placeholder="username"></input>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label">password:</label>
					<div class="col-md-8">
						<input type="password" class="form-control" placeholder="password"></input>
					</div>
				</div>
				
			</form>
		</div>
	</div>
	
</body>
